<div class="container mt-4">
  <div class="card">
    <h1>Login</h1>
    <!-- <form name="inform" method="post" (ngSubmit)="submit()"></form>-->
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="submit()">
        <div class="form-group">
          <input name="email" type="text" placeholder="Email" [formControl]="form.controls.email">
        </div>
        <div class="form-group">
          <input name="password" type="password" autocomplete="on"
                 placeholder="Password" minlength="5" [formControl]="form.controls.password">
        </div>
        <div>
          <button type="reset" class="btn btn-primary mt-4">Reset</button>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </div>
      </form>
    </div>

  </div>
  <div *ngIf="errorValidation">
    {{ errorValidationMessage }}
  </div>
</div>
